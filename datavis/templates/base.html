{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Adding Icons Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Library for Drag and Drop -->
  <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
  <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Libarary for Viewing Tables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

  <!-- <link rel="stylesheet" href="{% static 'jquery.dataTables.css '%}">
    <script src="{% static 'jquery.dataTables.js' %}"></script> -->

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>


  <!-- PLotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="{% static 'main.js' %}"></script>

  <title>DataVis {% block title %}{% endblock title %}</title>
</head>

<body>
  <nav class="navbar navbar-dark p-2 sticky-top" style="background-color: #393939;">

    <div class="dropdown" style=" left:20px; position: relative; background-color:#393939;">
      <button class="btn btn-dark" type="button" data-toggle="dropdown">
        <span class="btn-dark">
          <i class="fa fa-plus icon" aria-hidden="true"></i>
          <i class="fa fa-caret-down icon" aria-hidden="true"></i>
        </span>
      </button>
      <div class="dropdown-menu" aria-labelledby="add-cell-dropdown">
        <a class="dropdown-item" href="/add/cleaner">Cleaner</a>
        <a class="dropdown-item" href="/add/transformer">Transformer</a>
        <a class="dropdown-item" href="/add/joiner">Joiner</a>
        <a class="dropdown-item" href="/add/visualiser">Visualiser</a>
        <a class="dropdown-item" href="/add/viewer">Viewer</a>
        <a class="dropdown-item" href="/add/exporter">Exporter</a>
      </div>

      <button class="btn btn-dark" type="button">
        <i class="fa fa-download icon" aria-hidden="true"></i>
        <!-- <i class="fa fa-caret-down" aria-hidden="true" style="color: gray; font-size:22px ;"></i> -->
      </button>
      <button class="btn btn-dark" type="button" id="reset-button" onclick="confirmReset()" data-toggle="tooltip" data-placement="bottom" title="Reset Workspace">
        <i class="fa fa-minus-circle icon"></i>
        <!-- <i class="fa fa-caret-down" aria-hidden="true" style="color: gray; font-size:22px ;"></i> -->
      </button>
    </div>

    <div>

    </div>



  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
